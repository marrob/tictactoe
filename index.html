<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button type="button" class="button__newgame">Új jéték</button>
    <div class="grid">
        <div class="grid-item" x=0 y = 0 state = '-'></div>
        <div class="grid-item" x=0 y = 1 state = '-'></div>
        <div class="grid-item" x=0 y = 2 state = '-'></div>
        <div class="grid-item" x=1 y = 0 state = '-'></div>
        <div class="grid-item" x=1 y = 1 state = '-'></div>
        <div class="grid-item" x=1 y = 2 state = '-'></div>
        <div class="grid-item" x=2 y = 0 state = '-'></div>
        <div class="grid-item" x=2 y = 1 state = '-'></div>
        <div class="grid-item" x=2 y = 2 state = '-'></div>
    </div>

    <div>
        <span class="result">-</span>
    </div>

<script src="./script.js"></script>
</body>
</html>
